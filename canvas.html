<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="canvas.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Canvas Test</title>
</head>
<body>
    <canvas></canvas>
    <div class="title">
        <h1 style="color: #FDA769;">D</h1>
        <h1 style="color: #E96479;">O</h1>
        <h1 style="color: #A0D995;">T</h1>
        <h1 style="color: #7DB9B6;">S</h1>
    </div>
    <div class="sliders">
        <p style="color: #FDA769;">Dot Count</p>
        <input type="range" min="25" max="125" value="75" class="dotCount" id="slider">
        <p class="linebreak"></p>
        <p style="color: #E96479;">Dot Speed</p>
        <input type="range" min="1" max="5" value="2" class="dotSpeed" id="slider">
        <p class="linebreak"></p>
        <p style="color: #A0D995;">Dot Size</p>
        <input type="range" min="1" max="5" value="2" class="dotSize" id="slider">
        <p class="linebreak"></p>
        <p style="color: #7DB9B6;">Dot Color</p>
        <input type="range" min="0" max="50" value="0" class="dotColor" id="slider">
        <p class="linebreak"></p>
    </div>
    <script src="canvas.js"></script>
    <script src="https://kit.fontawesome.com/6a953a6b9a.js" crossorigin="anonymous"></script>
</body>
</html>
